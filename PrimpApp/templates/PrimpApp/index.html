<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'PrimpApp/css/index.css'%}">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito|Quicksand|Raleway:400,400i|Roboto:400,500i&display=swap" rel="stylesheet">
    <title>Welcome to Primp. :: Primp </title>
</head>

<body>
<header>

<img class="logo" src="{% static 'PrimpApp/images/pppp.png' %}">

</header>
<section id="homepg">

<div>
    {{errors}}
</div>
<form id="signupform" method="post">

    {{form.as_p}}

</form>
 Already a member? Click <a href="{% url 'log_in' %}">here</a>  to sign in.
</section>
